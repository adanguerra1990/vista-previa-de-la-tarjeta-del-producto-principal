<body>
  <div class="card-container">
    <div class="card-img"></div>

    <div class="card-info">
      <span class="nombre-producto">PERFUME</span>
      <div class="card-info__description">
        <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
      </div>
      <div class="card-info__precio">
        <span class="precio">$149.99</span>
        <span class="precio-anterior">$169.99</span>  
      </div>
      <div class="card-boton">
        
        <a class="boton" href="#"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
      </div>
    </div>
  </div>
